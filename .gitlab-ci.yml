stages:
  - release
  - push

ni_release:
  stage: release
  image: registry.lanni/apps/release-manager:latest
  script:
    - sed -i "s,XXXX.XX.XX,${CI_COMMIT_TAG},g" index.html
    - nirelease -c -v $CI_COMMIT_TAG -m "Autogenerated by pipeline with tag $CI_COMMIT_TAG"
    - echo "Generate diff from last release for the latest release"
    - if [ -f CHANGELOG.md ]; then LATEST_TAG=`git tag --sort=-creatordate | head -2 | tail -n 1`; fi
    - if [ -f CHANGELOG.md ]; then git diff $LATEST_TAG ./CANGELOG.md | tail -n +6 | sed -n "/^+/p" | sed -e "s/^+//" > ./latestChanges.md; fi
    - if [ ! -f CHANGELOG.md ]; then touch latestChanges.md; fi
    - echo "Creating release with the following changelog changes:"
    - cat latestChanges.md    
    - export URLNR=$(nirelease --geturl)
    - release-cli create --description "./latestChanges.md" --tag-name "$CI_COMMIT_TAG" --assets-link "[{\"url\":\"$URLNR\",\"name\":\"dt5771-smartmca-pylib-$CI_COMMIT_TAG\"}]"

  rules:
    - if: $CI_COMMIT_TAG
  when: on_success

push_github:
  stage: push
 
  image: registry.lanni/nibuntu/services-20.04:latest

  script:
    - git config --global --add safe.directory '*'
    - git config remote.github_cicd.url >&- || git remote add github_cicd https://NuclearInstruments:${GITHUB_TOKEN}@github.com/NuclearInstruments/smartMCA.git
    - git push --set-upstream github_cicd HEAD:master --force

